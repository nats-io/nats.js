name: Test nats.js

on:
  push:
    tags:
      - '*'
    branches:
      - '*'
  pull_request:
    branches: [main]
    types: [opened]

jobs:
  test:
    strategy:
      matrix:
        deno-version: [ 1.44.4 ]
        module: [ core, jetstream, kv, obj, services ]

    name: test ${{matrix.module}} with local dependencies
    runs-on: ubuntu-latest-4-cores
    environment: CI

    steps:
      - name: Git Checkout Deno Module
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Deno Version ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      # this here because dns seems to be wedged on gha
#      - name: Add hosts to /etc/hosts
#        run: |
#          sudo echo "145.40.102.131 demo.nats.io" | sudo tee -a /etc/hosts

      - name: Install nats-server
        uses: aricart/install-binary@v1.0.0
        with:
          repo: nats-io/nats-server
          name: nats-server
          cache: true

      - name: Lint Deno Module
        run: |
          deno fmt --check
          deno lint

      - name: Test ${{matrix.module}} Module
        env:
          TMPDIR: ${{ runner.temp }}
          CI: true
          NGS_CI_USER: ${{ secrets.NGS_CI_USER }}
        run: |
          deno task check-versions --module ${{ matrix.module }}
          deno task check-dependencies --module ${{ matrix.module }}
          deno task test-${{ matrix.module }}

