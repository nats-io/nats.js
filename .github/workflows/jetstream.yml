name: jetstream release

on:
  push:
    paths:
      - 'jetstream/**'
      - '.github/workflows/jetstream.yml'
    tags: [ 'jetstream/*' ]
    branches:
      - '*'
jobs:
  test:
    name: test jetstream with released dependencies
    runs-on: ubuntu-latest-4-cores
    environment: CI
    strategy:
      matrix:
        deno-version: [1.45.x]

    steps:
      - name: Git Checkout JetStream
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Remove NPM Workspace
        run: |
          rm -f package.json

      - name: Use Deno Version ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Install nats-server
        uses: aricart/install-binary@v1.0.0
        with:
          repo: nats-io/nats-server
          name: nats-server
          cache: true

      - name: Lint Deno Module
        working-directory: jetstream
        run: |
          deno fmt --check
          deno lint
      - name: Test Deno Module
        working-directory: jetstream
        env:
          TMPDIR: ${{ runner.temp }}
          CI: true
          NGS_CI_USER: ${{ secrets.NGS_CI_USER }}
        run: |
          deno task test

      - name: Build NPM core bundle
        working-directory: jetstream
        env:
          CI: true
        run: |
          npm install
          npm run prepack
          npm link

      - name: Test Node Transport with local jetstream
        working-directory: transport-node
        env:
          CI: true
        run: |
          npm install
          npm run prepack
          npm link @nats-io/jetstream
          npm test
